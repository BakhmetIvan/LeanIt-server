databaseChangeLog:
  - changeSet:
      id: create-grammar-table
      author: bakhmetIvan
      changes:
        - createTable:
            tableName: grammars
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: TEXT
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: href
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  constraints:
                    nullable: false
              - column:
                  name: video_id
                  type: BIGINT
              - column:
                  name: article_text
                  type: TEXT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: grammars
            baseColumnNames: video_id
            constraintName: fk_grammar_video
            referencedTableName: videos
            referencedColumnNames: id
