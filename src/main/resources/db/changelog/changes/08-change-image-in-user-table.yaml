databaseChangeLog:
  - changeSet:
      id: change-image-url-to-image-id
      author: bakhmetIvan
      changes:
        - dropColumn:
            tableName: users
            columnName: image_url
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: image_id
                  type: INT
                  constraints:
                    nullable: TRUE
