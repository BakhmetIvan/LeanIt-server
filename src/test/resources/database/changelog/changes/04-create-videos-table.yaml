databaseChangeLog:
  - changeSet:
      id: create-videos-table
      author: bakhmetIvan
      changes:
        - createTable:
            tableName: videos
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: href
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  constraints:
                    nullable: false
              - column:
                  name: video_url
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: type_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_videos_type
                    references: article_types(id)
